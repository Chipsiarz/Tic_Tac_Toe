<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="scoreContainer">
        <div class="playerScoreContainer">
          <div class="playerScore" id="xWins">
            <p>X</p>
            <span id="xScore">0</span>
            wins
          </div>
          <div class="playerScore" id="oWins">
            <p>O</p>
            <span id="oScore">0</span>
            wins
          </div>
        </div>
        <div id="gameResult">Tic Tac Toe Game</div>
      </div>
      <div class="gameContainer">
        <table>
          <tr>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
          </tr>
          <tr>
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
          </tr>
          <tr>
            <td id="7"></td>
            <td id="8"></td>
            <td id="9"></td>
          </tr>
        </table>
      </div>
      <div id="resetContainer">
        <button id="resetBtn"><i class="bi bi-arrow-clockwise"></i></button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
